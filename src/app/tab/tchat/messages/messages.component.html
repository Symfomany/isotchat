<p *ngIf="isLoaded">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</p>
<md-toolbar color="red">
    <h3>Angular 2</h3>
    <div class="example-fill-remaining-space"></div>
    <span class="textRight" *ngIf="!isLoaded">{{ nbMessages }} messages</span>
</md-toolbar>
<div class="md-padding">
    <a style="flex: 1 1 auto;display: block;" md-button>Voir plus de messages</a>
    <md-list dense>
        <md-list-item class="md-3-line" *ngFor="let message of messages | async">
            <img md-list-avatar src="{{ message.avatar }}" alt="{{message.name}}">
            <h3 md-line> {{message.name}} </h3>
            <p md-line>
                <span> {{message.sujet }} </span><br />
                <span class="message"> {{message.lastMessage}} </span>
            </p>
            <!--<ul *ngFor="let dialog of message.dialog">
            <li>
                <p>{{ dialog.who }} ></p>
                <p>{{ dialog.message }}</p>
            </li>
        </ul>-->
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</div>
