<md-card class="demo-card demo-basic">
    <md-toolbar color="primary">Répondez-vite</md-toolbar>
    <md-card-content>
        <form>
            <md-input placeholder="Sujet" maxlength="100" class="demo-full-width" #characterCountHintExample>
                <md-hint align="end">{{characterCountHintExample.characterCount}} / 100</md-hint>
            </md-input>
            <button md-raised-button color="primary"><i class="material-icons">chat</i> Ecrire un message</button>
            <md-slide-toggle>Afficher que mes sujets préférés</md-slide-toggle>
        </form>
    </md-card-content>
</md-card>
